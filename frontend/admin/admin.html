<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Overview</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>  
</head>
<body>
    <main>
        <h1>overview of Products</h1>
        <button id="overviewBtn">open btn</button>
        <section id="overviewSection"></section>
        <h1>Alter products</h1>
        <h1>Add products</h1>
 
        <h3>Product</h3>
        <form method="POST" action="submit"> 
            <label for="category">Select Category</label>
            <select name="" id="categoryList"></select>
            <label for="proName">Product Name:</label>
            <input type="text" name="productName" id="productName" placeholder="e.g Bath Bomb">
            <label for="proImg">Image of Product:</label>
            <input type="url" name="productImg" id="productImg" placeholder="Link to image">
            <label for="proPrice">Price:</label>
            <input type="number" name="productPrice" id="productPrice" placeholder="e.g Â£16">
            <input type="button" value="submit" id="subBtn">
        </form>
    </main>
</body>
<script src="admin.js"></script>
</html>
